<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

	<head>

		<meta charset="UTF-8"></meta>

		<title>Registrar Credenciales</title>

		<script type="text/javascript"

				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>

		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"

				rel="stylesheet" id="bootstrap-css">

		</link>

		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

	

	</head>

		<body style="background-color: silver;">

			<div class="container" style="align-items: center;">
			
			<div class="container" align="center">
			<img th:src="@{/imagenes/logo_lsl.png}" alt="Logo login" width="400" height="400" align="middle"> 
			</div>
  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="username">User:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter User" name="username" required="true">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required="true">
    </div>

    <button  type="submit" class="btn btn-primary" style="align-self: center;">Iniciar Sesion</button>
    
    <input type="hidden" th:name="${_csrf.parameterName}"

			th:value="${_csrf.token}" />
  </form>
</div>

</body>

</html>
