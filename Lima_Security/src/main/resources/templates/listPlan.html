<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Planes</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container-fluid">
			<form action="myform">
				<div class="row clearfix">
					<div class="col-md-12 column">
						
						<a 	style="border-bottom-color: black" th:href="@{/plan/irRegistrar}" id="add-row"
						   	type = "button"
						   	class= "btn btn-primary btn-md left-block">
							<span class="glyphicon glyphicon-plus"></span> Plan
						</a>					
						<a 	style="border-bottom-color: black" th:href="@{/plan/irBuscar}" id="add-row"
							
						   	type = "submit"
						   	class= "btn btn-primary btn-md left-block">
						   	
							<span class="glyphicon glyphicon-search"></span> Buscar
						</a>
						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">Plan</th>
									<th class="text-center">Descripcion</th>
									<th class="text-center">Precio</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="pla: ${listaPlanes}">
									<td th:text="${pla.idPlan}"></td>
									<td th:text="${pla.nombrePlan}"></td>
									<td th:text="${pla.descripcionPlan}"></td>
									<td th:text="${pla.precioPlan}"></td>
									
									<td class="text-center"><a class="glyphicon glyphicon-trash" th:href="@{/plan/eliminar?id=}+${pla.idPlan}"> Eliminar</a></td>
									<td class="text-center"><a class="glyphicon glyphicon-pencil" th:href="@{'/plan/modificar/' + ${pla.idPlan}}"> Modificar</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
				</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
