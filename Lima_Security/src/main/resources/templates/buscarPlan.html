<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
	
		<meta charset="UTF-8"></meta>
		<title>BusquedaPlan</title>
		
		<script type="text/javascript"
				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
				
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container-fluid">
			<div class="row clearfix">
				
				<h1 class = "btn btn-primary btn-md left-block">Busquedas</h1>
				
				<form th:action="@{/plan/buscarPlan}" method="post" th:object="${plan}">
					<div class="form-group">
						<div class="col-sm-12">
							<input 	type="text" class="form-control" th:field="*{nombrePlan}" id="plan"
									placeholder="Ingrese dato a buscar x Nombre o Id"></input>							
							<div align="left">
								<button type="submit" class="btn btn-danger">Buscar</button>
								<a href="/plan/listPlan" class="btn btn-dark">Cancelar</a>
							</div>							
						</div>
					</div>
				</form>					
			</div>
			
			<hr class="sidebar-divider">
			
			<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">Plan</th>
									<th class="text-center">Descripcion</th>
									<th class="text-center">Precio</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="pla: ${listaPlanes}">
									<td th:text="${pla.idPlan}"></td>
									<td th:text="${pla.nombrePlan}"></td>
									<td th:text="${pla.descripcionPlan}"></td>
									<td th:text="${pla.precioPlan}"></td>
									
									<td class="text-center"><a class="glyphicon glyphicon-trash" th:href="@{/plan/eliminar?id=}+${pla.idPlan}"> Eliminar</a></td>
									<td class="text-center"><a class="glyphicon glyphicon-pencil" th:href="@{'/plan/modificar/' + ${pla.idPlan}}"> Modificar</a></td>
								</tr>
							</tbody>
						</table>
			
			<p th:text="${mensaje}" class="form-text text-dark"></p>			
			
		</div>			
				
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
