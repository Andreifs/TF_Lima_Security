<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Dispositivos</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<a 	style="border-bottom-color: black" th:href="@{/dueno/irRegistrar}" id="add-row"
						   	type = "button"
						   	class= "btn btn-primary btn-md left-block">
							<span class="glyphicon glyphicon-plus"></span> Dispositivos
						</a>
						
						<a 	style="border-bottom-color: black" th:href="@{/dueno/irBuscar}" id="add-row"
						   	type = "button"
						   	class= "btn btn-primary btn-md left-block">
							<span class="glyphicon glyphicon-search"></span> Buscar
						</a>
						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">Tipo Dispositivo</th>
									<th class="text-center">Modelo Dispositivo</th>
									<th class="text-center">Descripcion Dispositivo</th>
									<th class="text-center">Precio Dispositivo</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="due: ${listaDispositivos}">
									<td th:text="${dis.idDispositivo}"></td>
									<td th:text="${dis.tipoDispositivo}"></td>
									<td th:text="${dis.modeloDisp}"></td>
									<td th:text="${dis.descripcionDisp}"></td>
									<td th:text="${dis.precioDisp}"></td>
									<td class="text-center"><a class="glyphicon glyphicon-trash" th:href="@{/dispositivo/eliminar?id=}+${dis.idDispositivo}"> Eliminar</a></td>
									<td class="text-center"><a class="glyphicon glyphicon-pencil" th:href="@{'/dispositivo/modificar/' + ${dis.idDispositivo}}"> Modificar</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
